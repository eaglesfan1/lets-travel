<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Justify-Content</title>
	<style type="text/css">
		.block{
			width: 150px;
			height: 150px;
			background-color: orange;
			border: 1px solid red;
			font-size: 30px;
			color: white;
		}
		.container{
			display: flex;
			justify-content: space-around;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="block-1 block">Block-1</div>	
		<div class="block-2 block">Block-2</div>
		<div class="block-3 block">Block-3</div>
	</div>	
</body>
</html>
