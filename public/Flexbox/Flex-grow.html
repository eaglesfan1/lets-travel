<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Flex-Grow</title>
	<style type="text/css">
		.block{
			
			height: 150px;
			background: #ff8800;
			border: 3px solid #ff4400;
			font-size: 30px;
			color: #fff;
			width: 300px;		
		}
		.block-2{
			flex-shrink: 1;
		}
		.container{
			display: flex;
			border: 6px solid #000;
			height: 400px;			
		}

	</style>
</head>
<body>
	<div class="container">
		<div class="block-1 block">FlexItemA</div>	
		<div class="block-2 block">FlexItemB</div>
	</div>	
</body>
</html>
