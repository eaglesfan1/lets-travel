<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Align-Items</title>
	<style type="text/css">
		.block{
			width: 150px;
			/*height: 150px;*/
			background-color: orange;
			border: 1px solid red;
			font-size: 30px;
			color: white;
		}
		.container{
			display: flex;
			height: 400px;
			border: 1px solid #ccc;
			align-items: center;
			justify-content: center;
		}
		.block-2{
			padding-top: 20px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="block-1 block">Block-1</div>	
		<div class="block-2 block">Block-2</div>
		<div class="block-3 block">Block-3</div>
	</div>	
</body>
</html>
