
<!DOCTYPE html>
<html>
<head>
	<title>Forms</title>
	<meta charset="utf-8">
</head>
<body>
	<form>
		<p><input type="text" placeholder="Name"></p>
		<h4>Color</h4>
		<p><input type="checkbox">Blue</p>
		<p><input type="checkbox">Green</p>
		<h4>Country of Delivery</h4>
		<p><input type="radio" name="country">Germany</p>
		<p><input type="radio" name="country">USA</p>
		<h4>Materials</h4>
		<select>
			<option>Metal</option>
			<option>Plastic</option>
		</select>
		<p><input type="submit" name="" value="Send"></p>
	</form>

</body>
</html>
